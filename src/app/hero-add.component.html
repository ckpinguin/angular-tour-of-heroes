<div>
    <!--<alert type="info">-->
        {{diagnostic}}
    <!--</alert>-->
    <h2>Add a new hero</h2>
    <div class="form-group">
        <label for="name">Hero name:</label>
        <input type="text" class="form-control" id="name"
            placeholder="Enter your hero's name"
            required
            [(ngModel)]="newHero.name" name="name"/>
    </div>
    <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
            [(ngModel)]="newHero.alterEgo" name="alterEgo"/>
    </div>
    <div class="form-group">
        <label for="power">Hero Super-Power</label>
        <select class="form-control" id="power"
            required
            [(ngModel)]="newHero.power" name="power">
            <option *ngFor="let power of powers" [value]="pow">{{power}}</option>
        </select>
    </div>
    <button (click)="add(newHero)">Add hero</button>
</div>
