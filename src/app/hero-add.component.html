<div id="hero-add">
    <alert type="info">
        {{diagnostic}}
    </alert>
    <h2>Add a new hero</h2>
    <!-- Took me a while to find out the right way to do pristine reset forms -->
    <form #heroForm="ngForm" (ngSubmit)="add(newHero); heroForm.reset()">
    <div class="form-group">
        <label for="name">Hero name:</label>
        <input type="text" class="form-control" id="name"
            placeholder="Enter your hero's name"
            required
            [(ngModel)]="newHero.name" name="name"
            #name="ngModel"
        />
        <br>{{name.className}}
    </div>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
    </div>
    <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
            [(ngModel)]="newHero.alterEgo" name="alterEgo"/>
    </div>
    <div class="form-group">
        <label for="power">Hero Super-Power</label>
        <select class="form-control" id="power"
            required
            [(ngModel)]="newHero.power" name="power">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Add hero</button>
</form>

</div>
